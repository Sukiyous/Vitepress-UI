name: 手动部署到GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Node环境
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'vitepress-project/package.json'
      
      - name: 安装依赖并构建
        env:
          NODE_ENV: production
        run: |
          cd vitepress-project
          npm ci
          echo "Node版本: $(node -v)"
          echo "NPM版本: $(npm -v)"
          # 确保安装所有必要的polyfill依赖
          npm install buffer crypto-browserify events stream-browserify util vite-plugin-node-polyfills
          npm run docs:build
      
      - name: 部署到GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: vitepress-project/docs/.vitepress/dist
          branch: gh-pages 