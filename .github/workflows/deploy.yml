name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1
      
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      
      - name: Debug Info
        run: |
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
          echo "Directory structure:"
          ls -la
          echo "VitePress project structure:"
          ls -la vitepress-project
      
      - name: Install and Build 🔧
        run: |
          cd vitepress-project
          npm ci
          npm run docs:build
          echo "Build output:"
          ls -la docs/.vitepress/dist

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vitepress-project/docs/.vitepress/dist 